<div class="login-container" fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="60px">
  <div class="login-title">FLOWFALL</div>

  <div class="login-form" fxLayout="column" fxLayoutGap="5px">

    <div>
      <div (click)="oauth2Login('google')">OAUTH2 [GOOGLE]</div>
      <a href="http://localhost:8080/oauth2/code?provider=GOOGLE&redirect_uri=http://localhost:4200">LINK oauth2 [GOOGLE]</a>
    </div>

    <mat-form-field>
      <input matInput placeholder="Email" [(ngModel)]="user.email"/>
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Password" type="password" [(ngModel)]="user.password"/>
    </mat-form-field>

    <button mat-raised-button color="primary" (click)="login()">Login</button>
  </div>
</div>
