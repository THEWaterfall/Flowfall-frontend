<div class="rowfeed-wrapper" fxLayout="column" fxLayoutGap="20px">
  <div class="rowfeed-name">
    <div *ngIf="nameFieldMode === 'view'"
         fxLayout="row" fxLayoutAlign="start center">
      <div (click)="switchNameFieldMode()">{{row.name}}</div>
    </div>

    <div *ngIf="nameFieldMode === 'edit'">
      <mat-form-field class="form-field-input">
        <input id="rowNameInput" class="title-input" matInput placeholder="Row name" (blur)="editRowName($event)" [value]="row.name"/>
      </mat-form-field>
    </div>
  </div>

  <div class="rowfeed-content">
    <div>Row content</div>

    <div class="content-field">
      <div *ngIf="contentFieldMode === 'view'"
           fxLayout="row" fxLayoutAlign="start center">
        <div (click)="switchContentFieldMode()">{{row.content}}</div>
        <div *ngIf="row.content === null || row.content.length === 0" (click)="switchContentFieldMode()">Add any content</div>
      </div>

      <div *ngIf="contentFieldMode === 'edit'">
        <mat-form-field class="form-field-input">
        <textarea id="rowContentInput" class="title-input" matInput cdkTextareaAutosize placeholder="Row content"
                  (blur)="editRowContent($event)" [value]="row.content">

        </textarea>
        </mat-form-field>
      </div>
    </div>
  </div>

</div>
